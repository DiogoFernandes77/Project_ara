!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname SantoDomingo
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 10.10.128.2 255.255.255.0
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 4.4.4.4 255.255.255.192
 speed auto
 duplex auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 100
 redistribute bgp 1020
 network 10.10.128.0 0.0.0.255 area 0
 default-information originate always
!
router bgp 1020
 bgp log-neighbor-changes
 neighbor 4.4.4.2 remote-as 40020
 neighbor 4.4.4.2 route-map rm-priv-default out
 neighbor 10.10.128.1 remote-as 1020
 neighbor 10.10.128.3 remote-as 1020
 neighbor 10.10.128.4 remote-as 1020
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ip prefix-list b-priv seq 10 permit 10.10.128.0/17 le 32
ip prefix-list b-priv seq 12 permit 0.0.0.0/0
!
route-map rm-priv-default deny 10
 match ip address prefix-list b-priv
!
route-map rm-priv-default permit 20
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
